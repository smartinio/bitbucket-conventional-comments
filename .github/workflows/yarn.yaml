on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string

jobs:
  runner:
    environment: Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i -g yarn
      - run: yarn install --frozen-lockfile
      - run: ${{ inputs.cmd }}
